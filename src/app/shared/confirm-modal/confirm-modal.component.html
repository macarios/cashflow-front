<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="modalParams$ | async as params; else loading">
      <div class="modal-header">
        <h5 class="modal-title">{{ params.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ params.msg }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ params.cancelLabel }}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{ params.okLabel }}</button>
      </div>
    </div>
    <ng-template #loading>
      <div>Loading...</div>
    </ng-template>
  </div>
</div>
