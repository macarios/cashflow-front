<table class="table table-striped">
  <tbody>
    <tr *ngFor="let event of eventsList; let last = last" [class.last-item]="last">
      <th><div class="circle" [ngClass]="event.kind == 'in' ? 'green' : 'red'"></div></th>
      <td>{{ event.date | date }}</td>
      <td>{{ event.value | currency }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.reference }}</td>
    </tr>
  </tbody>
</table>
