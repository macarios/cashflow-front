<table class="table table-hover">
  <tbody>
    <tr *ngFor="let event of events$ | async">
      <th scope="row">1</th>
      <td>{{ event.date | date }}</td>
      <td>{{ event.value | currency }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.reference }}</td>
      <td>{{ event.notes }}</td>
    </tr>
  </tbody>
</table>
