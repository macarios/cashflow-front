<div class="container-fluid mt-3" [formGroup]="form">

    <div class="col-md-4 col-sm-4 col-lg-4">
      <div class="form-group ">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" aria-describedby="dateHelp" placeholder="Enter date">
      </div>

      <div class="mb-2">
        <button type="button" class="btn btn-outline-primary">Income</button>
        <button type="button" class="btn btn-outline-danger">Outcome</button>
      </div>

      <div class="form-group ">
        <label for="value">Value</label>
        <input type="text" class="form-control" id="value" aria-describedby="valueHelp" placeholder="Enter value">
      </div>

      <div class="form-group ">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Enter description" formControlName="description">
      </div>

      <div class="form-group ">
        <label for="reference">Reference</label>
        <input type="text" class="form-control" id="reference" aria-describedby="referenceHelp" placeholder="Enter reference">
      </div>

      <div class="form-group ">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" aria-describedby="notesHelp" placeholder="Enter notes">
      </div>

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="receipt">
        <label class="custom-file-label" for="receipt">Choose file</label>
      </div>

      <button type="submit" class="btn btn-primary mt-3 float-right" (click)="onSubmit()">Submit</button>
    </div>
    <div class="col-md-9"></div>


</div>
